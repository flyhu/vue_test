<!DOCTYPE HTML>
<html>
<head>
<title>Cnodejs社区</title>
<meta charset="utf-8">
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="https://cdn.bootcss.com/vue-resource/1.3.1/vue-resource.js"></script>
<style type="text/css">
body{}
</style>

</head>
<body>

<div id="example-2">
  <ul>
  	<li v-for="item in jsonlist">{{item.title}}</li>
  </ul>
  <div><p v-show="jsonlist.length==0">暂无数据</p></div>
</div>
<script>

	   var example2 = new Vue({
		  el: '#example-2',
		  data: {
		  	jsonlist:[],
		    url: 'https://cnodejs.org/api/v1/topics',
		  },
		  mounted: function (){
		  	this.$http.get(this.url).then(function(res){
				 this.jsonlist=res.data.data;
				 // alert(res.data.s);
				},function(res){
					alert(res.status);
				});
		  }
	
		})

</script>
</body>
</html>
